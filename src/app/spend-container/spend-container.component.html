<div class="main">
    <div class="spend-container-header">
        Spend
    </div>
    <div class="spend-container-data">
        <div class="each-spend-box" *ngFor="let data of spendData">
            <div class="category-image-area">{{getInitialOfCategory(data.category)}}</div>
            <div class="spend-details-area">{{data.amount}} {{data.description}} {{data.category}}</div>
        </div>
    </div>
</div>
